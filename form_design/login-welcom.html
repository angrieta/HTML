<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset_w.css" rel="stylesheet">
    <link href="./styles/login_w.css" rel="stylesheet">
</head>
<body>
    <div id="wrap">
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="get" id="loginFrm">
            <fieldset>
                <legend>로그인</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="text" name="user_id" class="user_id" placeholder="Enter your email or id" required></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_pw" class="user_pw" placeholder="Enter your Password" required></dd>
                </dl>
                <h2>Forgot password</h2>
                <div class="btn_group">
                    <button type="submit" class="login_btn">Login</button>
                    <button type="button" class="google_login">Sign in with Google</button>
                </div>
                <p>Don’t have on account? <a href="#">Sign up for free</a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
