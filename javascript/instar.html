<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타그램</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/instar.css">
    <script src="./script/instat.js" defer></script>
</head>
<body>
    <div class="instagram">
        <div class="profile">
            <div class="user">
                <img src="https://i.pinimg.com/736x/51/86/29/518629a14278037928217a6616c823ed.jpg" alt="이미지">
                <span>username</span>
            </div>
            <a href="#" class="more">...</a>
        </div>
        <main><img src="https://i.pinimg.com/736x/e3/df/e4/e3dfe45a4651b00e425785972053feaf.jpg" alt="이미지"></main>
        <div class="container">
            <div class="icon">
                <div class="left">
                    <a href="#" class="like"><img src="./images/like_off.png" alt="좋아요"></a>
                    <a href="#" class="comments"><img src="./images/comment_off.png" alt="채팅"></a>
                    <a href="#" class="paper"><img src="./images/paper_off.png" alt="공유하기"></a>
                </div>
                <a href="#" class="interest">스크랩</a>
            </div>
            <div class="contents">
                <p class="like_number">100like</p>
                <p class="user">username</p>
                <p class="content">...</p>
                <p class="date">3 Days Ago</p>
            </div>
        </div>
    </div>
</body>
</html>
